
<div class="card">
  <div class="card-header">Sign Up</div>
<div class="card-body" >
  <form (submit)="onRegisterSubmit()" >
        <div class="form-group">
        <label for="Name">Name Surname</label>  
        <div class="btn-group duo"></div>    
            <input type="name" [(ngModel)]="name" class="form-control" id="name" name="name" placeholder="Name">
            <input type="surname" [(ngModel)]="surname"class="form-control" id="surname" name="surname" placeholder="Surname">        
        </div>
      <div class="form-group">
        <label for="Username">Username</label>
        <input type="username" [(ngModel)]="username"class="form-control" id="username" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" [(ngModel)]="email"class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [(ngModel)]="password"class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
      </div>
      <!---->
      <div class="form-group">
        <label for="Place">Place</label>
        <input type="place" class="form-control" id="place" name="place" placeholder="Place">
      </div>
      <div class="form-group">
          <label for="Phone">Phone</label>
          <input type="number" [(ngModel)]="phone" class="form-control" id="phone" name="phone"placeholder="Phone">
        </div>
      <div class="form-group">
          <label for="Address">Address</label>
          <textarea class="form-control" [(ngModel)]="address" id="Address" name="address" rows="3" placeholder="Address"></textarea>
        <div class="btn-group duo">
            <input type="district" [(ngModel)]="district" class="form-control" id="district" name="district" placeholder="District">
            <input type="city" [(ngModel)]="city" class="form-control" id="city" name="city" placeholder="City">
        </div>
      </div>

      
      <input type="submit"class="btn btn-primary btn-lg sign" value="Submit">
  </form>
</div>
