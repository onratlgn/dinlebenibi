<div style="margin-top: 5%">
  <h2 class="page-header">Training Register</h2>
  <form  (submit)="onTrainingRegisterSubmit()" >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="quota">Quota</label>
      <input type="number" [(ngModel)]="quota" name="quota" class="form-control" id="quota">
    </div>
    <div class="form-group">
      <label for="date">date</label>
      <input type="date" [(ngModel)]="date" name="date" class="form-control" id="date">
    </div>
    <div class="form-group">
      <label for="tags">tags</label>
      <input type="text" [(ngModel)]="tags" name="tags" class="form-control" id="tags" placeholder=" Enter tags">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
  </div>
