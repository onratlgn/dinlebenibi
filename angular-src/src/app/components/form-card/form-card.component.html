
<div class="card">
    <div class="card-header">Log In</div>
  <div class="card-body">
    <form>
      <fieldset>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username"  [(ngModel)]="username" name = "username" placeholder="Enter username">

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1"  [(ngModel)]="password" name = "password" placeholder="Password">
        </div>
        <div class="btn-group" data-toggle="buttons">
        <button type="button" class="btn btn-primary btn-lg sign" (click)="onSignSubmit()">Sign Up</button>
        <button type="button" class="btn btn-primary btn-lg log"  (click)="onLoginSubmit()">Log In</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
<div class="btn-group left" data-toggle="buttons">
<button type="button" class="btn btn-outline-primary">iOS</button>
<button type="button" class="btn btn-outline-primary">Android</button>
</div>
